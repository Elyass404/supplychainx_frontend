<div class="min-h-screen bg-slate-100 flex items-center justify-center">
      
      <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden p-8 space-y-6">
        
        <div class="text-center">
          <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">SupplyChainX</h1>
          <p class="mt-2 text-sm text-slate-600">Secure Enterprise Management System</p>
        </div>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
